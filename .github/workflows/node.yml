name: PNPM build
run-name: ${{ github.actor }} Test build ðŸš€
on: [push]

jobs:
  test-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 7
        run_install: false

    - name: Install dependencies
      run: pnpm install
    
    - name: Run build
      run: pnpm run build
